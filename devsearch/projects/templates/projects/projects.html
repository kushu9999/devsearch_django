{% extends 'main.html' %}
{% block content %}

<h1>Project Template</h1>

<hr>

<h1>Project</h1>

<table> 
  <tr>
    <th>ID</th>
    <th>Project</th>
    <th>Positive Votes</th>
    <th>Votes</th>
    <th></th>

  </tr>
  {% for project in projects %}
  <tr>
    <td>{{project.id}}</td>
    <td>{{project.title}}</td>
    <td>{{project.vote_ratio}}%</td>
    <td>{{project.vote_total}}</td>
    <td>{{project.created}}</td>
    <td><a href="{% url 'project' project.id %}">View</a></td>
  </tr>
  {% endfor %}

{% endblock content %}
